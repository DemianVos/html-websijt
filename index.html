<body bgcolor="PowderBlue" text="black">
<form name="calculator" >
<table><tr><td><input type="button" value="1" onClick="document.calculator.ans.value+='1'"></td>
<td><input type="button" value="2" onClick="document.calculator.ans.value+='2'"></td>
<td><input type="button" value="3" onClick="document.calculator.ans.value+='3'"></td>
<td><input type="button" value="oeps" onClick="document.calculator.ans.value=document.calculator.ans.value.slice(0,document.calculator.ans.value.length-1)"></td>
<td><input type="reset" value="resetten"></td></tr>
<tr><td><input type="button" value="4" onClick="document.calculator.ans.value+='4'"></td>
<td><input type="button" value="5" onClick="document.calculator.ans.value+='5'"></td>
<td><input type="button" value="6" onClick="document.calculator.ans.value+='6'"></td>
<td><input type="button" value="+" onClick="document.calculator.ans.value+='+'"></td>
<td><input type="button" value="-" onClick="document.calculator.ans.value+='-'"></td></tr>
<tr><td><input type="button" value="7" onClick="document.calculator.ans.value+='7'"></td>
<td><input type="button" value="8" onClick="document.calculator.ans.value+='8'"></td>
<td><input type="button" value="9" onClick="document.calculator.ans.value+='9'"></td>
<td><input type="button" value="X" onClick="document.calculator.ans.value+='*'"></td>
<td><input type="button" value=":" onClick="document.calculator.ans.value+='/'"></td></tr>
<tr><td></td>
<td><input type="button" value="0" onClick="document.calculator.ans.value+='0'"></td>
<td><input type="button" value="." onClick="document.calculator.ans.value+='.'"></td>
<td><input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"></td></tr>
</table>
